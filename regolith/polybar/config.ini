[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
black = #282C34
red = #E06C75
green = #98C379
yellow = #E5C07B
blue = #61AFEF
purple = #C678DD
cyan = #56B6C2
white = #ABB2BF

[bar/example]
monitor = ${env:MONITOR}
width = 100%
height = 24pt
radius = 0
bottom = true

; dpi = 96

background = ${colors.black}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 0

; separator = 
separator-foreground = ${colors.disabled}

; font-0 = monospace;2
font-0 = HackGenNerd:size=22;4

modules-left = xworkspaces left_powerline_left_purple i3 left_powerline_right_purple left_powerline_left_blue xwindow left_powerline_right_blue
modules-center = date_left date date_right
modules-right = right_powerline_left_red pulseaudio right_powerline_right_red battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-maxsize = 30

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3
format = <label-mode>
label-mode-foreground = ${colors.black}
label-mode-background = ${colors.purple}

[module/xworkspaces]
type = internal/xworkspaces

label-active = " %name%  "
; label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.green}
label-active-background = ${colors.black}
label-active-underline= ${colors.green}
label-active-padding = 0

label-occupied = " %name%  "
label-occupied-foreground = ${colors.white}
label-occupied-background = ${colors.black}
label-occupied-padding = 0
;
label-urgent = " %name%  "
label-urgent-foreground = ${colors.white}
label-urgent-background = ${colors.background}
label-urgent-padding = 0
;
label-empty = " %name%  "
label-empty-foreground = ${colors.white}
label-empty-background = ${colors.black}
label-empty-padding = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%
format-foreground = ${colors.black}
format-background = ${colors.blue}

; [module/filesystem]
; type = internal/fs
; interval = 25
;
; mount-0 = /
;
; label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
;
; label-unmounted = %mountpoint% not mounted
; label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.black}
format-volume-prefix-background = ${colors.red}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.black}
label-volume-background = ${colors.red}

label-muted = muted
label-muted-foreground = ${colors.black}
label-muted-background = ${colors.red}

; [module/xkeyboard]
; type = internal/xkeyboard
; blacklist-0 = num lock
;
; label-layout = %layout%
; label-layout-foreground = ${colors.primary}
;
; label-indicator-padding = 2
; label-indicator-margin = 1
; label-indicator-foreground = ${colors.background}
; label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
label-connected = %essid%

; [module/eth]
; inherit = network-base
; interface-type = wired
; label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.black}
label-background = ${colors.white}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/battery]
type = internal/battery

full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1

poll-interval = 5

[module/date_left]
type = custom/text
content = "      "
content-foreground = ${colors.black}
content-background = ${colors.white}

[module/date_right]
type = custom/text
content = "      "
content-foreground = ${colors.black}
content-background = ${colors.white}

